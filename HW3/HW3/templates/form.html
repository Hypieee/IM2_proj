<!DOCTYPE html>
<html>
<head>
    <title>Soc Med Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white shadow rounded" style="max-width: 600px;">
        <h3 class="mb-4 text-center">Create Social Media Profile</h3>
        <form action="/profile" method="post">
            <div class="mb-3">
                <label>Firstname:</label>
                <input type="text" name="firstname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Lastname:</label>
                <input type="text" name="lastname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Sex:</label><br>
                <input type="radio" name="sex" value="Male" checked> Male
                <input type="radio" name="sex" value="Female"> Female
            </div>
            <div class="mb-3">
                <label>Status:</label>
                <input type="text" name="status" class="form-control" placeholder="It's Complicated">
            </div>
            <div class="mb-3">
                <label>Location:</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
